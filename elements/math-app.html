<dom-module id="math-app">

    <template>
        <style>
        :host {
            display: block;
        }
        a {
            color: black;
            text-decoration: none;
            margin-right: 8px;
            font-size: 18px;
        }
        .iron-selected {
            text-decoration: underline;
        }
        nav {
            height: 65px;
            margin: 0 auto;
            text-align: right;
        }
        main {
            width: 900px;
            margin: 0 auto;
            font-size: 21px;
            font-family: Georgia;
        }
        h2 {
            font-family: sans-serif;
        }
        </style>

        <h1>Math rendering from script element</h1>

        <script type="math/tex">x+\sqrt{1-x^2}+y^2</script>

        <h1>Math rendering from math elements</h1>

        <p>
            When
            <math xmlns="http://www.w3.org/1998/Math/MathML">
              <mi>a</mi><mo>&#x2260;</mo><mn>0</mn>
            </math>,
            there are two solutions to
            <math xmlns="http://www.w3.org/1998/Math/MathML">
              <mi>a</mi><msup><mi>x</mi><mn>2</mn></msup>
              <mo>+</mo> <mi>b</mi><mi>x</mi>
              <mo>+</mo> <mi>c</mi> <mo>=</mo> <mn>0</mn>
            </math>
            and they are
            <math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
              <mi>x</mi> <mo>=</mo>
              <mrow>
                <mfrac>
                  <mrow>
                    <mo>&#x2212;</mo>
                    <mi>b</mi>
                    <mo>&#x00B1;</mo>
                    <msqrt>
                      <msup><mi>b</mi><mn>2</mn></msup>
                      <mo>&#x2212;</mo>
                      <mn>4</mn><mi>a</mi><mi>c</mi>
                    </msqrt>
                  </mrow>
                  <mrow> <mn>2</mn><mi>a</mi> </mrow>
                </mfrac>
              </mrow>
              <mtext>.</mtext>
            </math>
        </p>


        <h1>Math rendering from zero-md elements (Markdown)</h1>

        <!-- markup documentation: http://markx.herokuapp.com/ -->

        <zero-md text="Inline: $E=mc^2$">
            <!-- Please keep the container below -->
            <div class="md-html"></div>
        </zero-md>

        <zero-md text="Block: $$\frac{df(x)}{dx}=\lim_{h \to 0}{\frac{f(x+h)-f(x)}{h}}$$">
            <!-- Please keep the container below -->
            <div class="md-html"></div>
        </zero-md>

    </template>

    <script>
        Polymer({
            'is': 'math-app',

            behaviors: [
                App.Interactions.MathJax.Behaviors.MathJax,
            ],

            ready: function() {
                // Behavior: App.Interactions.MathJax.Behaviors.MathJax
                this.loadMathJaxLibrary();
            },
        });
    </script>

</dom-module>
